<!DOCTYPE html>
<html>
<head>
    <title>Contact Us </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content-box">
        <div class="container">
            <form class="form-horizontal" action="#" method="post">
            
                <div class="form-group">
                    <h1>Contact Us</h1>
                    <label class="control-label" for="fullName">Your full name:</label>
                    <input class="form-control" type="text" name="Name" id="fullName" placeholder="Enter your full name" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Your email:</label>
                    <input class="form-control" type="email" name="Email" id="email" placeholder="Enter your email" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="comments"> Your comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            
            </form>    
        </div>
    </div>
</body>
</html>
